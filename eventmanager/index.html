<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventManager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        /* Auth Panel */
        .auth-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .role-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .role-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .role-button.active {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .admin-login {
            display: none;
            margin-top: 20px;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .admin-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-row>div {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .export-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .export-btn:hover {
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .event-card.full {
            border-color: #e74c3c;
            opacity: 0.7;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
        }

        .event-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-available {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-full {
            background: #fadbd8;
            color: #e74c3c;
        }

        .event-details {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .event-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .event-detail strong {
            color: #34495e;
        }

        .participants-list {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .participant-item:last-child {
            border-bottom: none;
        }

        .participant-details {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .remove-btn {
            background: #e74c3c;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .statistics {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .error-message {
            background: #fadbd8;
            color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: #d5f4e6;
            color: #27ae60;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .auth-buttons {
                flex-direction: column;
            }
        }

        /* #registerBtn {
            display: none;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Workshops manager</h1>
        </div>

        <!-- Authentication Panel -->
        <div class="auth-panel" id="authPanel">
            <h2>Welkom bij WorkshopManager</h2>
            <p style="margin-bottom: 20px;">Kies uw rol om verder te gaan:</p>
            <div class="auth-buttons">
                <button class="role-button" onclick="eventManager.selectRole('student')">
                    üë®‚Äçüéì Student
                </button>
                <button class="role-button" onclick="eventManager.selectRole('admin')">
                    üë®‚Äçüíº Administrator
                </button>
            </div>
            <div class="admin-login" id="adminLogin">
                <h3>Administrator Login</h3>
                <div style="margin-top: 15px;">
                    <input type="password" id="adminPassword" placeholder="Wachtwoord" style="margin-bottom: 10px;">
                    <button onclick="eventManager.adminLogin()">Inloggen</button>
                </div>
            </div>
        </div>

        <!-- User Info Panel -->
        <div class="user-info" id="userInfo" style="display: none;">
            <div>
                <strong id="userRole"></strong>
                <span id="userName"></span>
            </div>
            <button class="logout-btn" onclick="eventManager.logout()">Uitloggen</button>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <h2>üéØ Workshop Beheer</h2>
            <form id="eventForm">
                <div class="form-row">
                    <div>
                        <label for="eventName">Workshop Naam:</label>
                        <input type="text" id="eventName" required>
                    </div>
                    <div>
                        <label for="eventDescription">Beschrijving:</label>
                        <textarea id="eventDescription" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="workshopLeader">Workshop Leider:</label>
                        <input type="text" id="workshopLeader" required>
                    </div>
                    <div>
                        <label for="location">Locatie:</label>
                        <input type="text" id="location">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="startTime">Starttijd:</label>
                        <input type="datetime-local" id="startTime" required>
                    </div>
                    <div>
                        <label for="endTime">Eindtijd:</label>
                        <input type="datetime-local" id="endTime" required>

                </div>

                    <div>
                        <label for="round">Ronde:</label>

                </div>

                <button type="submit">üìÖ Workshop Toevoegen</button>
                <button type="button" id="clearEvents">üóëÔ∏è Alle Workshops Wissen</button>
                <button type="button" class="export-btn" onclick="eventManager.exportToCSV()">üìä Export CSV</button>
                <button type="button" class="export-btn" onclick="eventManager.exportToExcel()">üìä Export Excel</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="registration-form" id="registrationForm">
            <h2>üìã Aanmelden voor Workshop</h2>
            <form id="studentRegistrationForm">
                <div class="form-row">
                    <div>
                        <label for="participantName">Volledige Naam:</label>
                        <input type="text" id="participantName" required>
                    </div>
                    <div>
                        <label for="participantEmail">Email Adres:</label>
                        <input type="email" id="participantEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="studentNumber">Leerlingnummer:</label>
                        <input type="number" id="studentNumber" min="1" required>
                    </div>
                    <div>
                        <label for="studentProgram">Opleiding:</label>
                        <input type="text" id="studentProgram" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="eventSelect">Selecteer Ronde 1:</label>
                        <select id="eventSelect" required>
                            <option value="">-- Kies een ronde --</option>
                        </select>

                        <label for="eventSelect2">Selecteer Ronde 2:</label>
                        <select id="eventSelect2" required>
                            <option value="">-- Kies een ronde --</option>
                        </select>

                        <label for="eventSelect3">Selecteer ronde 3:</label>
                        <select id="eventSelect3" required>
                            <option value="">-- Kies een ronde --</option>
                        </select>
                    </div>
                </div>

                </button>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <!-- Events Display -->
        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated here -->
        </div>

        <!-- Statistics -->
        <div class="statistics" id="statisticsPanel">
            <h2>üìä Statistieken</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class EventManager {
            constructor() {
                this.events = [];
                this.participants = new Map(); // email -> [eventIds] mapping
                this.eventIdCounter = 1;
                this.currentUser = null;
                this.adminPassword = 'admin123'; // In productie zou dit veiliger moeten zijn
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateDisplay();
            }

            bindEvents() {
                document.getElementById('eventForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addEvent();
                });

                document.getElementById('studentRegistrationForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.registerParticipant();
                });

                document.getElementById('clearEvents').addEventListener('click', () => {
                    this.clearAllEvents();
                });

                // Enter key voor admin login
                document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.adminLogin();
                    }
                });
            }

            selectRole(role) {
                if (role === 'admin') {
                    document.getElementById('adminLogin').style.display = 'block';
                    document.getElementById('adminPassword').focus();
                } else {
                    this.currentUser = { role: 'student' };
                    this.showInterface();
                }
            }

            adminLogin() {
                const password = document.getElementById('adminPassword').value;
                if (password === this.adminPassword) {
                    this.currentUser = { role: 'admin' };
                    this.showInterface();
                } else {
                    alert('Incorrect wachtwoord!');
                }
            }

            logout() {
                this.currentUser = null;
                document.getElementById('authPanel').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPassword').value = '';
            }

            showInterface() {
                document.getElementById('authPanel').style.display = 'none';
                document.getElementById('userInfo').style.display = 'flex';

                const roleText = this.currentUser.role === 'admin' ? 'üë®‚Äçüíº Administrator' : 'üë®‚Äçüéì Student';
                document.getElementById('userRole').textContent = roleText;

                if (this.currentUser.role === 'admin') {
                    document.getElementById('adminPanel').style.display = 'block';
                    document.getElementById('statisticsPanel').style.display = 'block';
                } else {
                    document.getElementById('registrationForm').style.display = 'block';
                    document.getElementById('statisticsPanel').style.display = 'none';
                }

                this.updateDisplay();
            }

            addEvent() {
                const name = document.getElementById('eventName').value;
                const description = document.getElementById('eventDescription').value;
                const workshopLeader = document.getElementById('workshopLeader').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const maxParticipants = parseInt(document.getElementById('maxParticipants').value);
                const location = document.getElementById('location').value;
                const round = parseInt(document.getElementById('round').value);

                if (new Date(startTime) >= new Date(endTime)) {
                    this.showError('Eindtijd moet na de starttijd zijn!');
                    return;
                }

                const event = {
                    id: this.eventIdCounter++,
                    name,
                    description,
                    workshopLeader,
                    startTime,
                    endTime,
                    maxParticipants,
                    location,
                    round,
                    participants: [],
                    createdAt: new Date()
                };

                this.events.push(event);
                this.updateDisplay();
                this.clearForm('eventForm');
                this.showSuccess('Event succesvol toegevoegd!');
            }


            registerParticipant() {
                const name = document.getElementById('participantName').value;
                const email = document.getElementById('participantEmail').value;
                const studentNumber = parseInt(document.getElementById('studentNumber').value);
                const studentProgram = document.getElementById('studentProgram').value;

                const selectedIds = [
                    document.getElementById('eventSelect').value,
                    document.getElementById('eventSelect2').value,
                    document.getElementById('eventSelect3').value
                ]
                    .filter(v => v)                          // Remove empty selections
                    .map(v => parseInt(v));

                const uniqueEventIds = [...new Set(selectedIds)];

                if (uniqueEventIds.length !== selectedIds.length) {
                    this.showError('Je hebt hetzelfde event meer dan eens geselecteerd!');
                    return;
                }

                const currentEvents = this.participants.get(email) || [];

                if (currentEvents.length + uniqueEventIds.length > 3) {
                    this.showError('Je kunt je maximaal voor 3 workshops aanmelden!');
                    return;
                }

                const newEvents = [];

                for (const eventId of uniqueEventIds) {
                    if (currentEvents.includes(eventId)) {
                        this.showError('Je bent al aangemeld voor een van deze workshops!');
                        return;
                    }

                    const event = this.events.find(e => e.id === eventId);
                    if (!event) {
                        this.showError(`Event met ID ${eventId} niet gevonden!`);
                        return;
                    }

                    if (event.participants.length >= event.maxParticipants) {
                        this.showError(`Event "${event.name}" is vol!`);
                        return;
                    }

                    const parseDate = (timeStr) => new Date(timeStr);

                    const hasTimeConflict = currentEvents.some(id => {
                        const e = this.events.find(ev => ev.id === id);
                        return e && parseDate(e.time).getTime() === parseDate(event.time).getTime();
                    }) || newEvents.some(e => parseDate(e.time).getTime() === parseDate(event.time).getTime());

                    if (hasTimeConflict) {
                        this.showError(`Tijdconflict gevonden voor "${event.name}"!`);
                        return;
                    }

                    newEvents.push(event);
                }

                const participant = {
                    name,
                    email,
                    studentNumber,
                    studentProgram,
                    registeredAt: new Date()
                };

                for (const event of newEvents) {
                    event.participants.push(participant);
                    currentEvents.push(event.id);
                }

                this.participants.set(email, currentEvents);

                this.updateDisplay();
                this.clearForm('studentRegistrationForm');
                this.showSuccess(`Succesvol aangemeld voor: ${newEvents.map(e => `"${e.name}"`).join(', ')}`);

                // prepare email payload
                const emailPayload = {
                    to: email,
                    name,
                    events: newEvents.map(e => e.name),
                    studentNumber,
                    studentProgram
                };

                try {
                    const resp = fetch('/api/send-confirmation', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(emailPayload)
                    });

                    if (!resp.ok) {
                        const err = resp.text();
                        console.error('Email sending failed:', err);
                        this.showError('Er ging iets mis bij het versturen van de bevestiging (server).');
                    } else {
                        this.showSuccess(`Succesvol aangemeld voor: ${newEvents.map(e => `"${e.name}"`).join(', ')} ‚Äî bevestiging verzonden.`);
                    }
                } catch (err) {
                    console.error('Network error while sending email:', err);
                    this.showError('Kan geen verbinding maken met de server om de bevestiging te sturen.');
                }
            }

            removeParticipant(eventId, email) {
                const event = this.events.find(e => e.id === eventId);
                if (event && this.currentUser.role === 'admin') {
                    event.participants = event.participants.filter(p => p.email !== email);

                    // Update participant mapping
                    const currentEvents = this.participants.get(email) || [];
                    const updatedEvents = currentEvents.filter(id => id !== eventId);
                    if (updatedEvents.length === 0) {
                        this.participants.delete(email);
                    } else {
                        this.participants.set(email, updatedEvents);
                    }

                    this.updateDisplay();
                }
            }

            // validateFormInputs() {
            //     const name = document.getElementById('participantName').value.trim();
            //     const email = document.getElementById('participantEmail').value.trim();
            //     const studentNumber = document.getElementById('studentNumber').value.trim();
            //     const studentProgram = document.getElementById('studentProgram').value.trim();

            //     const event1 = document.getElementById('eventSelect').value;
            //     const event2 = document.getElementById('eventSelect2').value;
            //     const event3 = document.getElementById('eventSelect3').value;

            //     const allFieldsFilled = name && email && studentNumber && studentProgram && event1 && event2 && event3;

            //     document.getElementById('registerBtn').style.display = allFieldsFilled ? 'block' : 'none';
            // }


            clearAllEvents() {
                if (confirm('Weet je zeker dat je alle workshops wilt wissen?')) {
                    this.events = [];
                    this.participants.clear();
                    this.eventIdCounter = 1;
                    this.updateDisplay();
                    this.showSuccess('Alle events zijn gewist!');
                }
            }

            exportToCSV() {
                let csv = 'Event Naam,Beschrijving,Workshop Leider,Starttijd,Eindtijd,Locatie,Maximum Deelnemers,Aantal Aanmeldingen,Deelnemer Naam,Email,Leerlingnummer,Opleiding,Aanmelddatum\n';

                this.events.forEach(event => {
                    const baseInfo = `"${event.name}","${event.description}","${event.workshopLeader}","${event.startTime}","${event.endTime}","${event.location}",${event.maxParticipants},${event.participants.length}`;

                    if (event.participants.length === 0) {
                        csv += baseInfo + ',,,,,\n';
                    } else {
                        event.participants.forEach(participant => {
                            csv += baseInfo + `,"${participant.name}","${participant.email}",${participant.studentNumber},"${participant.studentProgram}","${participant.registeredAt.toLocaleString('nl-NL')}"\n`;
                        });
                    }
                });

                this.downloadFile(csv, 'events-export.csv', 'text/csv');
            }

            exportToExcel() {
                // Simple HTML table format that Excel can open
                let html = '<table border="1">';
                html += '<tr><th>Event Naam</th><th>Beschrijving</th><th>Workshop Leider</th><th>Starttijd</th><th>Eindtijd</th><th>Locatie</th><th>Max Deelnemers</th><th>Aantal Aanmeldingen</th><th>Deelnemer Naam</th><th>Email</th><th>Leerlingnummer</th><th>Opleiding</th><th>Aanmelddatum</th></tr>';

                this.events.forEach(event => {
                    const baseInfo = `<td>${event.name}</td><td>${event.description}</td><td>${event.workshopLeader}</td><td>${event.startTime}</td><td>${event.endTime}</td><td>${event.location}</td><td>${event.maxParticipants}</td><td>${event.participants.length}</td>`;

                    if (event.participants.length === 0) {
                        html += '<tr>' + baseInfo + '<td></td><td></td><td></td><td></td><td></td></tr>';
                    } else {
                        event.participants.forEach(participant => {
                            html += '<tr>' + baseInfo + `<td>${participant.name}</td><td>${participant.email}</td><td>${participant.studentNumber}</td><td>${participant.studentProgram}</td><td>${participant.registeredAt.toLocaleString('nl-NL')}</td></tr>`;
                        });
                    }
                });

                html += '</table>';
                this.downloadFile(html, 'events-export.xls', 'application/vnd.ms-excel');
            }

            downloadFile(content, filename, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            deleteEvent(id) {
                this.events = this.events.filter(e => e.id !== id);
                this.updateDisplay();
                this.showSuccess('Workshop verwijderd!');
            }

            copyEvent(id) {
                const eventToCopy = this.events.find(e => e.id === id);
                if (eventToCopy) {
                    // Fill form fields with existing event data
                    document.getElementById('eventName').value = eventToCopy.name;
                    document.getElementById('eventDescription').value = eventToCopy.description;
                    document.getElementById('workshopLeader').value = eventToCopy.workshopLeader;
                    document.getElementById('location').value = eventToCopy.location;
                    document.getElementById('maxParticipants').value = eventToCopy.maxParticipants;
                    document.getElementById('round').value = eventToCopy.round ?? 1;

                    // Reset dates so the admin *must* pick new ones
                    document.getElementById('startTime').value = '';
                    document.getElementById('endTime').value = '';

                    this.showSuccess('Workshop gegevens gekopieerd naar het formulier. Pas de datum/tijd aan en klik op toevoegen!');
                }
            }

            updateDisplay() {
                this.updateEventsGrid();
                this.updateEventSelect();
                if (this.currentUser && this.currentUser.role === 'admin') {
                    this.updateStatistics();
                }
            }

            updateEventsGrid() {
                const grid = document.getElementById('eventsGrid');

                if (this.events.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d;"><h3>Nog geen workshops aangemaakt</h3><p>Gebruik het formulier hierboven om je eerste workshop toe te voegen.</p></div>';
                    return;
                }

                if (this.currentUser && this.currentUser.role === 'admin') {
                    const statistics = document.querySelector('.statistics');
                    statistics.style.display = (this.currentUser && this.currentUser.role === 'admin') ? 'block' : 'none';

                    grid.innerHTML = this.events.map(event => {
                        const isFull = event.participants.length >= event.maxParticipants;
                        const startDate = new Date(event.startTime);
                        const endDate = new Date(event.endTime);

                        return `
            <div class="event-card ${isFull ? 'full' : ''}">
                <div class="event-header">
                    <div class="event-title">${event.name} (Ronde ${event.round ?? '-'})</div>
                    <div class="event-status ${isFull ? 'status-full' : 'status-available'}">
                        ${isFull ? 'VOL' : 'BESCHIKBAAR'}
                    </div>
                </div>

                <div class="event-details">
                    ${event.description ? `<p style="margin-bottom: 15px; color: #7f8c8d;">${event.description}</p>` : ''}
                    
                    <div class="event-detail">
                        <span><strong>üë®‚Äçüè´ Workshop Leider:</strong></span>
                        <span>${event.workshopLeader}</span>
                    </div>
                    <div class="event-detail">
                        <span><strong>üìÖ Start:</strong></span>
                        <span>${startDate.toLocaleString('nl-NL')}</span>
                    </div>
                    <div class="event-detail">
                        <span><strong>‚è∞ Eind:</strong></span>
                        <span>${endDate.toLocaleString('nl-NL')}</span>
                    </div>
                    ${event.location ? `
                    <div class="event-detail">
                        <span><strong>üìç Locatie:</strong></span>
                        <span>${event.location}</span>
                    </div>
                    ` : ''}
                    <div class="event-detail">
                        <span><strong>üë• Deelnemers:</strong></span>
                        <span>${event.participants.length}/${event.maxParticipants}</span>
                    </div>
                </div>

                ${event.participants.length > 0 ? `
                <div class="participants-list">
                    <strong>Aangemelde deelnemers:</strong>
                    ${event.participants.map(p => `
                    <div class="participant-item">
                        <div>
                            <div><strong>${p.name}</strong> (${p.email})</div>
                            <div class="participant-details">
                                Leerlingnummer: ${p.studentNumber} | Opleiding: ${p.studentProgram}
                            </div>
                        </div>
                        ${this.currentUser && this.currentUser.role === 'admin' ? `
                        <button class="remove-btn" onclick="eventManager.removeParticipant(${event.id}, '${p.email}')">‚ùå</button>
                        ` : ''}
                    </div>
                    `).join('')}
                </div>
                ` : ''}

                <!-- Admin actions -->
                <div class="event-actions">
                    <button onclick="eventManager.copyEvent(${event.id})">üìã Kopi√´ren</button>
                    <button onclick="eventManager.deleteEvent(${event.id})">üóëÔ∏è Verwijderen</button>
                </div>
            </div>
            `;
                    }).join('');
                }
            }

            updateEventSelect() {
                const selectIds = ['eventSelect', 'eventSelect2', 'eventSelect3'];
                const availableEvents = this.events.filter(event =>
                    event.participants.length < event.maxParticipants
                );

                const optionsHTML = '<option value="">-- Kies een workshop --</option>' +
                    availableEvents.map(event =>
                        `<option value="${event.id}">${event.name} - ${event.workshopLeader} (${event.participants.length}/${event.maxParticipants})</option>`
                    ).join('');

                for (const id of selectIds) {
                    const select = document.getElementById(id);
                    if (select) {
                        select.innerHTML = optionsHTML;
                    }
                }
            }


            updateStatistics() {
                const totalEvents = this.events.length;
                const totalParticipants = this.events.reduce((sum, event) => sum + event.participants.length, 0);
                const totalCapacity = this.events.reduce((sum, event) => sum + event.maxParticipants, 0);
                const fullEvents = this.events.filter(event => event.participants.length >= event.maxParticipants).length;
                const utilizationRate = totalCapacity > 0 ? Math.round((totalParticipants / totalCapacity) * 100) : 0;
                const uniqueStudents = new Set();
                this.events.forEach(event => {
                    event.participants.forEach(p => uniqueStudents.add(p.email));
                });

                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalEvents}</div>
                        <div class="stat-label">Totaal Workshops</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalParticipants}</div>
                        <div class="stat-label">Totaal Aanmeldingen</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${uniqueStudents.size}</div>
                        <div class="stat-label">Unieke Studenten</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalCapacity}</div>
                        <div class="stat-label">Totale Capaciteit</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${fullEvents}</div>
                        <div class="stat-label">Volle Workshops</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${utilizationRate}%</div>
                        <div class="stat-label">Bezettingsgraad</div>
                    </div>
                `;
            }

            clearForm(formId) {
                document.getElementById(formId).reset();
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                const errorDiv = document.getElementById('errorMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                setTimeout(() => successDiv.style.display = 'none', 5000);
            }
        }

        // Initialize the EventManager
        const eventManager = new EventManager();
    </script>
</body>

</html>
